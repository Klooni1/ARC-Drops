<!DOCTYPE html>
<html>
<head>
  <title>Käyttäjän tiedot</title>
</head>
<body>

<h1>Käyttäjä: {{ user.username }}</h1>

<p>ID: {{ user.id }}</p>
<p>Lisättyjen tietokohteiden määrä: {{ item_count }}</p>
<p>Lisättyjen kommenttien määrä: {{ comment_count }}</p>

<h2>Käyttäjän lisäämät tietokohteet</h2>
<ul>
  {% for item in items %}
    <li><a href="/item/{{ item.id }}">{{ item.enemy_name }}</a></li>
  {% endfor %}
</ul>

<p><a href="/users">Takaisin käyttäjien listaan</a></p>

</body>
</html>
